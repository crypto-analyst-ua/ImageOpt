<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ImageOpt Pro</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a5af9, #d66efd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
    }
    
    .header {
      background: linear-gradient(135deg, #6a5af9, #4b3df7);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .logo i {
      font-size: 40px;
      background: linear-gradient(135deg, #6a5af9, #d66efd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    .form {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 2px solid #e0e4ff;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      border-color: #6a5af9;
      outline: none;
      box-shadow: 0 0 0 3px rgba(106, 90, 249, 0.2);
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 40px;
      color: #6a5af9;
      font-size: 18px;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 40px;
      color: #a5b1c2;
      cursor: pointer;
      font-size: 18px;
    }
    
    .password-toggle:hover {
      color: #6a5af9;
    }
    
    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
    }
    
    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6a5af9, #d66efd);
      color: white;
    }
    
    .btn-secondary {
      background: #f1f2f6;
      color: #333;
      border: 2px solid #e0e4ff;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    
    .success {
      background: rgba(32, 191, 107, 0.15);
      color: #20bf6b;
    }
    
    .error {
      background: rgba(235, 59, 90, 0.15);
      color: #eb3b5a;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #f1f2f6;
      color: #666;
      font-size: 0.9rem;
    }
    
    .reset-link {
      text-align: center;
      margin-top: 15px;
    }
    
    .reset-link a {
      color: #6a5af9;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      cursor: pointer;
    }
    
    .reset-link a:hover {
      color: #4b3df7;
      text-decoration: underline;
    }
    
    .security-info {
      background: #f9f9ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #666;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .security-info i {
      color: #6a5af9;
      font-size: 1.2rem;
    }
    
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }
      
      .btn-group {
        grid-template-columns: 1fr;
      }
      
      .header {
        padding: 20px;
      }
      
      .form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-images"></i>
      </div>
      <h1>ImageOpt Pro</h1>
      <p>Login or create an account</p>
    </div>
    
    <div class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <input type="email" id="email" placeholder="Your email" autocomplete="email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
        </div>
        <input type="password" id="password" placeholder="Your password" autocomplete="current-password">
        <div class="password-toggle" onclick="togglePassword()">
          <i class="fas fa-eye"></i>
        </div>
      </div>
      
      <div class="security-info">
        <i class="fas fa-shield-alt"></i>
        <div>Your data is protected with encryption and Firebase security technologies</div>
      </div>
      
      <div class="btn-group">
        <button class="btn-secondary" onclick="signUp()">
          <i class="fas fa-user-plus"></i> Register
        </button>
        <button class="btn-primary" onclick="signIn()">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </div>
      
      <div class="reset-link">
        <a onclick="resetPassword()">Forgot password?</a>
      </div>
      
      <div id="message"></div>
    </div>
    
    <div class="footer">
      <p>Â© 2025 ImageOpt Pro. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Firebase Configuration (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyDEXAMPLEEXAMPLEEXAMPLEEXAMPLE",
      authDomain: "imageopt-pro-example.firebaseapp.com",
      projectId: "imageopt-pro-example",
      storageBucket: "imageopt-pro-example.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcd1234abcd1234abcd12"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    // Function to show messages
    function showMessage(message, isSuccess) {
      const messageDiv = document.getElementById('message');
      // XSS protection using DOMPurify
      messageDiv.innerHTML = DOMPurify.sanitize(message);
      messageDiv.className = isSuccess ? 'success' : 'error';
      messageDiv.style.display = 'block';
      
      // Automatically hide after 5 seconds
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
    
    // Registration function
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address.', false);
        return;
      }
      
      // Password length validation
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long.', false);
        return;
      }
      
      // User registration
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showMessage('Registration successful! Welcome to ImageOpt Pro.', true);
          
          // Redirect to dashboard after 2 seconds
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        })
        .catch((error) => {
          const errorMessage = error.message;
          
          // Secure error handling
          if (error.code === 'auth/email-already-in-use') {
            showMessage('This email is already in use.', false);
          } else if (error.code === 'auth/invalid-email') {
            showMessage('Invalid email format.', false);
          } else {
            showMessage(`Registration error: ${errorMessage}`, false);
          }
        });
    }
    
    // Login function
    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Check required fields
      if (!email || !password) {
        showMessage('Please fill in all fields.', false);
        return;
      }
      
      // User login
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showMessage('Login successful! Redirecting...', true);
          
          // Redirect to dashboard after 1 second
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        })
        .catch((error) => {
          const errorMessage = error.message;
          
          // Secure error handling
          if (error.code === 'auth/user-not-found') {
            showMessage('No user found with this email.', false);
          } else if (error.code === 'auth/wrong-password') {
            showMessage('Incorrect password.', false);
          } else {
            showMessage(`Login error: ${errorMessage}`, false);
          }
        });
    }
    
    // Password reset function
    function resetPassword() {
      const email = document.getElementById('email').value;
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email to reset your password.', false);
        return;
      }
      
      // Send password reset email
      auth.sendPasswordResetEmail(email)
        .then(() => {
          showMessage('Password reset email sent. Please check your inbox.', true);
        })
        .catch((error) => {
          const errorMessage = error.message;
          
          // Secure error handling
          if (error.code === 'auth/user-not-found') {
            showMessage('No user found with this email.', false);
          } else {
            showMessage(`Error: ${errorMessage}`, false);
          }
        });
    }
    
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }
    
    // Check authentication state on page load
    auth.onAuthStateChanged(user => {
      if (user) {
        // Redirect if user is already authenticated
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
