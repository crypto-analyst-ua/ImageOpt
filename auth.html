<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизація</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="auth.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a5af9, #d66efd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #6a5af9, #4b3df7);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    .form {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e4ff;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      border-color: #6a5af9;
      outline: none;
      box-shadow: 0 0 0 3px rgba(106, 90, 249, 0.2);
    }
    
    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
    }
    
    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6a5af9, #d66efd);
      color: white;
    }
    
    .btn-secondary {
      background: #f1f2f6;
      color: #333;
      border: 2px solid #e0e4ff;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    
    .success {
      background: rgba(32, 191, 107, 0.15);
      color: #20bf6b;
    }
    
    .error {
      background: rgba(235, 59, 90, 0.15);
      color: #eb3b5a;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #f1f2f6;
      color: #666;
      font-size: 0.9rem;
    }
    
    .reset-link {
      text-align: center;
      margin-top: 15px;
    }
    
    .reset-link a {
      color: #6a5af9;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      cursor: pointer;
    }
    
    .reset-link a:hover {
      color: #4b3df7;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ImageOpt Pro</h1>
      <p>Увійдіть або зареєструйтесь</p>
    </div>
    
    <div class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ваш email" autocomplete="email">
      </div>
      
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Ваш пароль" autocomplete="current-password">
      </div>
      
      <div class="btn-group">
        <button class="btn-secondary" onclick="signUp()">
          <i class="fas fa-user-plus"></i> Реєстрація
        </button>
        <button class="btn-primary" onclick="signIn()">
          <i class="fas fa-sign-in-alt"></i> Вхід
        </button>
      </div>
      
      <div class="reset-link">
        <a onclick="resetPassword()">Забули пароль?</a>
      </div>
      
      <div id="message"></div>
    </div>
    
    <div class="footer">
      <p>© 2025 ImageOpt Pro. Усі права захищено.</p>
    </div>
  </div>
</body>
</html>
