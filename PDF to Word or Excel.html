<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .format-selector {
            margin-bottom: 30px;
        }

        .format-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .format-btn {
            padding: 12px 25px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .format-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .format-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .convert-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            opacity: 0.6;
            pointer-events: none;
        }

        .convert-btn:enabled {
            opacity: 1;
            pointer-events: all;
        }

        .convert-btn:enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .progress-container {
            display: none;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #4a5568;
            font-size: 0.9rem;
        }

        .result-area {
            display: none;
        }

        .download-btn {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(237, 137, 54, 0.3);
        }

        .error-message {
            color: #e53e3e;
            background: rgba(229, 62, 62, 0.1);
            border: 1px solid rgba(229, 62, 62, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .file-info {
            display: none;
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .file-size {
            color: #718096;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .converting {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìÑ PDF Converter</div>
        <div class="subtitle">Convert PDF to Word or Excel in seconds</div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag & drop PDF file here</div>
            <div class="upload-subtext">or click to select file</div>
        </div>

        <input type="file" id="fileInput" class="file-input" accept=".pdf">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="format-selector">
            <h3 style="margin-bottom: 15px; color: #4a5568;">Select output format:</h3>
            <div class="format-buttons">
                <button class="format-btn" data-format="docx">
                    üìù Word (.docx)
                </button>
                <button class="format-btn selected" data-format="xlsx">
                    üìä Excel (.xlsx)
                </button>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>
            Convert File
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing file...</div>
        </div>

        <div class="result-area" id="resultArea">
            <h3 style="color: #48bb78; margin-bottom: 15px;">‚úÖ Conversion Completed!</h3>
            <a href="#" class="download-btn" id="downloadBtn" download>
                üíæ Download File
            </a>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let selectedFile = null;
        let selectedFormat = 'xlsx';

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultArea = document.getElementById('resultArea');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        const formatBtns = document.querySelectorAll('.format-btn');

        // File upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        // Format selection handlers
        formatBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                formatBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedFormat = btn.dataset.format;
            });
        });

        // Conversion handler
        convertBtn.addEventListener('click', convertFile);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            } else {
                showError('Please select a PDF file');
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                showError('Please select a PDF file');
            }
        }

        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            convertBtn.disabled = false;
            hideError();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function convertFile() {
            if (!selectedFile) return;

            try {
                showProgress(0, 'Loading PDF file...');
                convertBtn.classList.add('converting');
                convertBtn.disabled = true;

                const arrayBuffer = await selectedFile.arrayBuffer();
                showProgress(25, 'Analyzing PDF structure...');

                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                showProgress(50, 'Extracting content...');

                if (selectedFormat === 'xlsx') {
                    await convertToExcel(pdf);
                } else {
                    await convertToWord(pdf);
                }

            } catch (error) {
                console.error('Conversion error:', error);
                showError('Conversion failed: ' + error.message);
                hideProgress();
                convertBtn.classList.remove('converting');
                convertBtn.disabled = false;
            }
        }

        async function convertToExcel(pdf) {
            showProgress(60, 'Converting to Excel...');

            const workbook = XLSX.utils.book_new();
            const worksheetData = [];

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const textContent = await page.getTextContent();
                
                if (textContent.items.length > 0) {
                    worksheetData.push([`Page ${pageNum}`]);
                    
                    textContent.items.forEach(item => {
                        if (item.str.trim()) {
                            worksheetData.push([item.str.trim()]);
                        }
                    });
                    
                    worksheetData.push(['']); // Empty row between pages
                }
                
                showProgress(60 + (pageNum / pdf.numPages) * 30, `Processing page ${pageNum}/${pdf.numPages}...`);
            }

            const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
            XLSX.utils.book_append_sheet(workbook, worksheet, 'PDF Data');

            showProgress(95, 'Creating file...');

            const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
            const blob = new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            
            createDownloadLink(blob, selectedFile.name.replace('.pdf', '.xlsx'));
        }

        async function convertToWord(pdf) {
            showProgress(60, 'Converting to Word...');

            let allText = '';

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const textContent = await page.getTextContent();
                
                allText += `\n\n--- Page ${pageNum} ---\n\n`;
                
                textContent.items.forEach(item => {
                    if (item.str.trim()) {
                        allText += item.str + '\n';
                    }
                });
                
                showProgress(60 + (pageNum / pdf.numPages) * 30, `Processing page ${pageNum}/${pdf.numPages}...`);
            }

            showProgress(95, 'Creating Word document...');

            // Create HTML for Word conversion
            const htmlContent = `
                <html>
                <head>
                    <meta charset="utf-8">
                    <title>Converted PDF</title>
                </head>
                <body>
                    <h1>Converted PDF Document</h1>
                    <pre style="white-space: pre-wrap; font-family: Arial, sans-serif;">${allText}</pre>
                </body>
                </html>
            `;

            const blob = new Blob([htmlContent], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
            createDownloadLink(blob, selectedFile.name.replace('.pdf', '.docx'));
        }

        function createDownloadLink(blob, filename) {
            const url = URL.createObjectURL(blob);
            downloadBtn.href = url;
            downloadBtn.download = filename;
            
            showProgress(100, 'Conversion complete!');
            
            setTimeout(() => {
                hideProgress();
                resultArea.style.display = 'block';
                convertBtn.classList.remove('converting');
                convertBtn.disabled = false;
            }, 500);
        }

        function showProgress(percent, text) {
            progressContainer.style.display = 'block';
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
            resultArea.style.display = 'none';
        }

        function hideProgress() {
            progressContainer.style.display = 'none';
            progressFill.style.width = '0%';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
