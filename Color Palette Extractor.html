<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }

        .preview-img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .preview-img:hover {
            transform: scale(1.02);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input[type="range"] {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .extract-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .extract-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .extract-btn:active {
            transform: translateY(0);
        }

        .extract-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .palette-container {
            margin-top: 30px;
            display: none;
        }

        .palette-title {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-card {
            background: white;
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .color-swatch {
            height: 120px;
            width: 100%;
            position: relative;
        }

        .color-info {
            padding: 15px;
            text-align: center;
        }

        .hex-value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .rgb-value {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .copy-btn:hover {
            background: #667eea;
            color: white;
        }

        .copy-btn.copied {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .export-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .export-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .export-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .palette {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .export-options {
                flex-direction: column;
                align-items: center;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Color Palette Extractor</h1>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üñºÔ∏è</div>
            <div class="upload-text">Upload an Image</div>
            <div class="upload-subtext">Drag & drop file here or click to select</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="image-preview" id="imagePreview">
            <img id="previewImg" class="preview-img" alt="Preview">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="colorCount">Number of Colors:</label>
                <input type="range" id="colorCount" min="3" max="12" value="6" step="1">
                <span id="colorCountValue">6</span>
            </div>
            <div class="control-group">
                <label for="quality">Analysis Quality:</label>
                <input type="range" id="quality" min="1" max="10" value="5" step="1">
                <span id="qualityValue">5</span>
            </div>
            <div class="control-group">
                <button class="extract-btn" id="extractBtn" disabled>Extract Palette</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="palette-container" id="paletteContainer">
            <div class="palette-title">Extracted Palette</div>
            <div class="palette" id="palette"></div>
            <div class="export-options">
                <button class="export-btn" onclick="exportPalette('hex')">Export HEX</button>
                <button class="export-btn" onclick="exportPalette('rgb')">Export RGB</button>
                <button class="export-btn" onclick="exportPalette('css')">Export CSS</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let currentImage = null;
        let currentPalette = [];

        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const extractBtn = document.getElementById('extractBtn');

        // Drag & Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showNotification('Please select an image file', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
                extractBtn.disabled = false;
                currentImage = e.target.result;
                
                // Hide palette when uploading a new image
                document.getElementById('paletteContainer').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Update slider values
        const colorCountSlider = document.getElementById('colorCount');
        const qualitySlider = document.getElementById('quality');
        const colorCountValue = document.getElementById('colorCountValue');
        const qualityValue = document.getElementById('qualityValue');

        colorCountSlider.addEventListener('input', () => {
            colorCountValue.textContent = colorCountSlider.value;
        });

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        // Extract palette
        extractBtn.addEventListener('click', extractPalette);

        function extractPalette() {
            if (!currentImage) return;

            const loading = document.getElementById('loading');
            const paletteContainer = document.getElementById('paletteContainer');
            
            loading.style.display = 'block';
            paletteContainer.style.display = 'none';

            // Create canvas for image analysis
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                // Reduce size for faster processing
                const maxSize = 200;
                let { width, height } = img;
                
                if (width > height) {
                    if (width > maxSize) {
                        height = (height * maxSize) / width;
                        width = maxSize;
                    }
                } else {
                    if (height > maxSize) {
                        width = (width * maxSize) / height;
                        height = maxSize;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                // Get pixel data
                const imageData = ctx.getImageData(0, 0, width, height);
                const pixels = imageData.data;

                // Extract colors
                const colors = extractColorsFromPixels(pixels, parseInt(colorCountSlider.value), parseInt(qualitySlider.value));
                currentPalette = colors;

                displayPalette(colors);
                loading.style.display = 'none';
                paletteContainer.style.display = 'block';
            };

            img.src = currentImage;
        }

        function extractColorsFromPixels(pixels, colorCount, quality) {
            const colorMap = new Map();
            const step = Math.max(1, Math.floor(10 / quality));

            // Collect all unique colors
            for (let i = 0; i < pixels.length; i += 4 * step) {
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];
                const a = pixels[i + 3];

                if (a < 128) continue; // Skip transparent pixels

                const key = `${r},${g},${b}`;
                colorMap.set(key, (colorMap.get(key) || 0) + 1);
            }

            // Convert to array and sort by frequency
            const sortedColors = Array.from(colorMap.entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, colorCount * 3); // Take more colors for better filtering

            // Apply clustering to get more diverse colors
            const clusteredColors = clusterColors(sortedColors.map(([rgb]) => rgb.split(',').map(Number)), colorCount);

            return clusteredColors.map(rgb => ({
                rgb,
                hex: rgbToHex(rgb[0], rgb[1], rgb[2])
            }));
        }

        function clusterColors(colors, clusterCount) {
            if (colors.length <= clusterCount) return colors;

            // Simple k-means clustering
            let centroids = [];
            
            // Initialize centroids
            for (let i = 0; i < clusterCount; i++) {
                const index = Math.floor(i * colors.length / clusterCount);
                centroids.push([...colors[index]]);
            }

            for (let iteration = 0; iteration < 10; iteration++) {
                const clusters = Array.from({ length: clusterCount }, () => []);

                // Assign points to clusters
                colors.forEach(color => {
                    let minDistance = Infinity;
                    let closestCluster = 0;

                    centroids.forEach((centroid, index) => {
                        const distance = Math.sqrt(
                            Math.pow(color[0] - centroid[0], 2) +
                            Math.pow(color[1] - centroid[1], 2) +
                            Math.pow(color[2] - centroid[2], 2)
                        );

                        if (distance < minDistance) {
                            minDistance = distance;
                            closestCluster = index;
                        }
                    });

                    clusters[closestCluster].push(color);
                });

                // Update centroids
                centroids = clusters.map(cluster => {
                    if (cluster.length === 0) return centroids[0];

                    const sum = cluster.reduce((acc, color) => [
                        acc[0] + color[0],
                        acc[1] + color[1],
                        acc[2] + color[2]
                    ], [0, 0, 0]);

                    return [
                        Math.round(sum[0] / cluster.length),
                        Math.round(sum[1] / cluster.length),
                        Math.round(sum[2] / cluster.length)
                    ];
                });
            }

            return centroids;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function displayPalette(colors) {
            const palette = document.getElementById('palette');
            palette.innerHTML = '';

            colors.forEach((color, index) => {
                const colorCard = document.createElement('div');
                colorCard.className = 'color-card';
                colorCard.innerHTML = `
                    <div class="color-swatch" style="background-color: ${color.hex}"></div>
                    <div class="color-info">
                        <div class="hex-value">${color.hex}</div>
                        <div class="rgb-value">RGB(${color.rgb.join(', ')})</div>
                        <button class="copy-btn" onclick="copyColor('${color.hex}', this)">Copy</button>
                    </div>
                `;
                palette.appendChild(colorCard);
            });
        }

        function copyColor(colorValue, button) {
            navigator.clipboard.writeText(colorValue).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
                showNotification(`Color ${colorValue} copied to clipboard!`);
            });
        }

        function exportPalette(format) {
            if (currentPalette.length === 0) return;

            let content = '';
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');

            switch (format) {
                case 'hex':
                    content = currentPalette.map(color => color.hex).join('\n');
                    downloadFile(`palette-hex-${timestamp}.txt`, content);
                    break;
                case 'rgb':
                    content = currentPalette.map(color => `rgb(${color.rgb.join(', ')})`).join('\n');
                    downloadFile(`palette-rgb-${timestamp}.txt`, content);
                    break;
                case 'css':
                    content = ':root {\n' + 
                        currentPalette.map((color, index) => `  --color-${index + 1}: ${color.hex};`).join('\n') + 
                        '\n}';
                    downloadFile(`palette-css-${timestamp}.css`, content);
                    break;
            }

            showNotification(`Palette exported in ${format.toUpperCase()} format`);
        }

        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
